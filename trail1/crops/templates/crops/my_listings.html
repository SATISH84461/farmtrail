{% extends "crops/layout.html" %}

{% block body %}


<h2 id="index_heading">{{name}}</h2>
    <div class="d-flex align-content-stretch flex-wrap">
    {% for i in crops %}
    <div class="for_hover">
        <div class="card border-dark mb-3" style="max-width: 18rem;" id="products">
            <div class="card-header" style="text-align: center;">{{i.cat_id.cat_name}}</div>
            <div class="card-body text-dark">
            <img src="{{i.crop_image}}" alt="Image Was There" height="250px" width="250px" style="display: block;margin-left: auto;margin-right: auto;">
            <h5 class="card-title" style="margin: 5px;">{{i.crop_name}}</h5>
            <p class="card-text" style="margin: 5px;">Quantity : {{i.crop_quantity}}</p>
            <p class="card-text"><small class="text-muted">Created {{i.crop_date}}</small></p>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
    </div>
    <style>
        .for_hover:hover{
            transform: scale(1.01,1.01);
        }
    </style>

{% endblock %}
